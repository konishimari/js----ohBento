<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>お弁当アプリ</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1>お弁当アプリ</h1>
    <div class="container">
      <div class="cover__image" >
        <img class="cover__food" src="./img/title-image.png" alt="お弁当アプリ表紙">
      </div>
      <div id="lunch-box">
        <div id="left">
          <div id="main-dish" >
            <img class="main-dish-image" src="./img/food/karaage.png" alt="">
        </div>
        <div id="left-bottom">
          <div id="vegi"></div>
          <div id="side-dish"></div>  
        </div>  
      </div>
        <div id="rice">
          <p class="rice-result">白米</p>
        </div>
    </div>  

    
      <div id="result">
        <h2>お弁当</h2>
        <p id="rice-result"></p>
        <p id="main-dish-result"></p>
        <p id="side-dish-result"></p>
        <p id="vegi-result"></p>
      </div>
      <button id="generate-btn">お弁当を生成する</button>
    </div>
    <!-- <script src="app.js"></script> -->
  </body>

  <script>
    const riceArr = [
        {
        name:"白米",
        Image:"hoge",
        calories:"",
        ingredients:"米",
        recipe:{
        },
        nutrition:{
            protain:"#",
            carbohydrate:"#",
            vitamin:"#",
        },        
        },
    ];    
    
    const riceList= ["白米", "玄米", "雑穀米", "季節のご飯", "チキンライス"];
    const mainDishList = ["鶏の唐揚げ", "鮭の塩焼き", "豚の生姜焼き", "ハンバーグ", "肉野菜炒め"];
    const sideDishList = ["きんぴらごぼう", "ちくわの照り焼き", "切り干し大根の煮物", "卵焼き", "ひじき煮"];
    const vegiList = ["にんじんしりしり", "ピーマン炒め","小松菜のナムル", "ポテトサラダ", "トマトとブロッコリー"];

    const riceResult = document.getElementById("rice-result");
    const mainDishResult = document.getElementById("main-dish-result");
    const sideDishResult = document.getElementById("side-dish-result");
    const vegiResult = document.getElementById("vegi-result");
    const generateBtn = document.getElementById("generate-btn");

  
 
  generateBtn.addEventListener("click", () => {
    const randomRice = riceList[Math.floor(Math.random() * riceList.length)];
    const randomMainDish = mainDishList[Math.floor(Math.random() * mainDishList.length)];
    const randomSideDish = sideDishList[Math.floor(Math.random() * sideDishList.length)];
    const randomVegi = vegiList[Math.floor(Math.random() * vegiList.length)];

    riceResult.imgContent = randomRice;
    mainDishResult.textContent = randomMainDish;
    sideDishResult.textContent = randomSideDish;
    vegiResult.textContent = randomVegi;
});
  </script>
</html>
